<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="landing-page">
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="Logo" />
        </a>
        <div class="navigation">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">About</a>
        </div>
        <div class="searchbar">
          <input type="text" class="search-input" placeholder="Search" />
          <i class="bx bx-search"></i>
        </div>
      </nav>
      <header class="header">
        <button type="button">Shop now</button>
        <h1>it's moon o'clock</h1>
        <p>Better three hours too soon than a minute too late</p>
      </header>
      <div class="slideshow">
        <div class="slides">
          <div class="controls">
            <a href="#" class="control-1">01</a>
            <a href="#" class="control-2">02</a>
            <a href="#" class="control-3">03</a>
          </div>
          <img src="images/img-1.png" alt="Watch image 1" class="img-1" />
          <img src="images/img-2.png" alt="Watch image 2" class="img-2" />
          <img src="images/img-3.png" alt="Watch image 3" class="img-3" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
